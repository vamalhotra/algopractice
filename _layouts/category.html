---
layout: default
---

<!--
This layout is essentially finding all posts with the current category 
(page.tag) and rendering a preview of each. 
page.tag will contain the name of the category as defined in 
our category collection.
-->
<div class="blog list">
    <h1>Filed Under <small>#{{ page.tag | capitalize }}</small></h1>

    {% for post in site.categories[page.tag] %} {% include post_preview.html %} {% endfor %}
</div>
